---
doMP: false
testMP: false
RIOduinoPort: 4
oi:
    org.usfirst.frc.team449.robot.oi.unidirectional.OIOutreach:
        '@id': oi
        overridingOI:
            org.usfirst.frc.team449.robot.oi.unidirectional.arcade.OIArcadeWithDPad:
                '@id': overridingOi
                gamepad:
                    org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
                        '@id': overridingGamepad
                        port: 1
                rotThrottle:
                    org.usfirst.frc.team449.robot.oi.throttles.ThrottleDeadbanded:
                        &overridingRotThrottle
                        '@id': overridingRotThrottle
                        stick:
                            org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
                                overridingGamepad
                        axis: 0
                        smoothingTimeSecs: 0.04
                        deadband: 0.05
                        inverted: false
                fwdThrottle:
                    org.usfirst.frc.team449.robot.oi.throttles.ThrottleDeadbanded:
                        <<: *overridingRotThrottle
                        '@id': overridingFwdThrottle
                        axis: 5
                        inverted: true
                invertDPad: true
                dPadShift: 0.1
                turnInPlaceRotScale: 0.6
                scaleRotByFwdPoly:
                    '@id': scaleRotByFwdPolyOverriding
                    powerToCoefficientMap: !!map
                        0.5: 0.6
                        0: 0.1
        overridenOI:
            org.usfirst.frc.team449.robot.oi.unidirectional.arcade.OIArcadeWithDPad:
                '@id': overridenOi
                gamepad:
                    org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
                        '@id': overridenGamepad
                        port: 3
                rotThrottle:
                    org.usfirst.frc.team449.robot.oi.throttles.ThrottleDeadbanded:
                        &overridenRotThrottle
                        '@id': overridenRotThrottle
                        stick:
                            org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
                                overridenGamepad
                        axis: 0
                        smoothingTimeSecs: 0.04
                        deadband: 0.05
                        inverted: false
                fwdThrottle:
                    org.usfirst.frc.team449.robot.oi.throttles.ThrottleDeadbanded:
                        <<: *overridenRotThrottle
                        '@id': overridenFwdThrottle
                        axis: 5
                        inverted: true
                invertDPad: true
                dPadShift: 0.1
                turnInPlaceRotScale: 0.6
                scaleRotByFwdPoly:
                    '@id': scaleRotByFwdPolyOverriden
                    powerToCoefficientMap: !!map
                        0.5: 0.6
                        0: 0.1
        button:
            org.usfirst.frc.team449.robot.oi.buttons.SimpleButton:
                '@id': overrideButton
                joystick: overridingGamepad
                buttonNumber: 6
drive:
    org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonClusterShiftable:
        '@id': drive
        leftMaster:
            org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
                &leftMaster
                '@id': leftMaster
                port: 7
                reverseOutput: true
                enableBrakeMode: false
                feetPerRotation: 0.9817
                currentLimit: 40
                feedbackDevice: QuadEncoder
                encoderCPR: 512
                reverseSensor: false
                startingGear: LOW
                perGearSettings:
                    - &lowGear
                      gear: LOW
                      fwdPeakOutputVoltage: 12
                      fwdNominalOutputVoltage: 0.7
                      maxSpeed: 6.2
                      kP: 0.3
                      kI: 0.0
                      kD: 0.0
                      motionProfilePFwd: 1.5
                      motionProfileIFwd: 0.0
                      motionProfileDFwd: 0.0
                    - <<: *lowGear
                      gear: HIGH
                      fwdNominalOutputVoltage: 1.3
                      maxSpeed: 15.71
                      kP: 0.7
                      kI: 0.0
                      kD: 3.0
                maxClosedLoopVoltage: 12
                updaterProcessPeriodSecs: 0.005
                minNumPointsInBottomBuffer: 10
                slaves:
                    - '@id': talon8
                      port: 8
                      inverted: true
                    - '@id': talon6
                      port: 6
                      inverted: true
        rightMaster:
            org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
                <<: *leftMaster
                '@id': rightMaster
                reverseSensor: true
                reverseOutput: false
                port: 2
                slaves:
                    - '@id': talon1
                      port: 1
                      inverted: true
                    - '@id': talon3
                      port: 3
                      inverted: true
        VelScale: 0.5
        navX:
            '@id': driveNavX
            port: kMXP
        shiftComponent:
            org.usfirst.frc.team449.robot.components.ShiftComponent:
                '@id': driveShiftComponent
                otherShiftables:
                    - org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
                        leftMaster
                    - org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
                        rightMaster
                piston:
                    '@id': driveShifter
                    module: 15
                    forward: 2
                    reverse: 3
                lowGearPistonPos: kForward
                startingGear: LOW
        startingOverrideAutoshift: true
defaultDriveCommand:
    org.usfirst.frc.team449.robot.drive.unidirectional.commands.SimpleUnidirectionalDrive:
        '@id': defaultDriveCommand
        subsystem:
            org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonClusterShiftable:
                drive
        oi:
            org.usfirst.frc.team449.robot.oi.unidirectional.arcade.OIArcadeWithDPad:
                oi
climber:
    org.usfirst.frc.team449.robot.subsystem.complex.climber.ClimberCurrentLimited:
        '@id': climber
        talonSRX:
            org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
                '@id': climberTalon
                port: 5
                enableBrakeMode: false
        maxPower: 500
        simpleMotor:
            org.usfirst.frc.team449.robot.jacksonWrappers.MappedVictor:
                '@id': climberVictor
                port: 0
                inverted: false
        powerLimitTimer:
            '@id': powerLimitTimer
            bufferTimeSeconds: 0.005
gearHandler:
    org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.SolenoidSimple:
        '@id': gearHandler
        piston:
            '@id': gearHandlerPiston
            module: 15
            forward: 4
            reverse: 5
camera:
    org.usfirst.frc.team449.robot.subsystem.singleImplementation.camera.CameraNetwork:
        '@id': cameras
        serverPort: 5800
        serverName: "Cameras"
        cameras:
            - '@id': cam0
              name: "cam0"
              devAddress: 0
              width: 200
              height: 112
              fps: 30
pneumatics:
    org.usfirst.frc.team449.robot.subsystem.singleImplementation.pneumatics.Pneumatics:
        '@id': pneumatics
        nodeID: 15
        pressureSensor:
            '@id': pressureSensor
            port: 0
            oversampleBits: 0
            averageBits: 0
logger:
    '@id': logger
    subsystems:
        - org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonClusterShiftable:
            drive
        - org.usfirst.frc.team449.robot.subsystem.singleImplementation.pneumatics.Pneumatics:
            pneumatics
        - org.usfirst.frc.team449.robot.subsystem.complex.climber.ClimberCurrentLimited:
            climber
    loopTimeSecs: 0.05
    eventLogFilename: "/home/lvuser/logs/outreachEventLog-"
    telemetryLogFilename: "/home/lvuser/logs/outreachTelemetryLog-"
autoStartupCommand:
    org.usfirst.frc.team449.robot.commands.general.ParallelCommandGroup:
        '@id': startupCommand
        commandSet:
            - org.usfirst.frc.team449.robot.generalInterfaces.shiftable.commands.SwitchToLowGear:
                '@id': startupSwitchToLowCommand
                subsystem:
                    org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonClusterShiftable:
                        drive
            - org.usfirst.frc.team449.robot.subsystem.singleImplementation.pneumatics.commands.StartCompressor:
                '@id': startCompressor
                subsystem:
                    org.usfirst.frc.team449.robot.subsystem.singleImplementation.pneumatics.Pneumatics:
                        pneumatics
            - org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.commands.SolenoidForward:
                '@id': closeGearHandlerStartup
                subsystem:
                    org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.SolenoidSimple:
                        gearHandler
            - org.usfirst.frc.team449.robot.drive.commands.EnableMotors:
                '@id': enableMotors
                subsystem:
                    org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonClusterShiftable:
                        drive
            - org.usfirst.frc.team449.robot.drive.commands.ResetPosition:
                '@id': resetPosition
                subsystem:
                    org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonClusterShiftable:
                        drive
teleopStartupCommand:
    org.usfirst.frc.team449.robot.commands.general.ParallelCommandGroup:
        startupCommand
buttons:
    -   button:
            org.usfirst.frc.team449.robot.oi.buttons.TriggerButton:
                '@id': overridingClimbButton
                throttle:
                    org.usfirst.frc.team449.robot.oi.throttles.ThrottleBasic:
                        '@id': overridingClimbButtonThrottle
                        stick:
                            org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
                                overridingGamepad
                        axis: 2
                triggerAt: 0.9
        command:
            org.usfirst.frc.team449.robot.commands.multiInterface.RunMotorWhileConditonMet:
                '@id': overridingClimbCommand
                subsystem:
                    org.usfirst.frc.team449.robot.subsystem.complex.climber.ClimberCurrentLimited:
                        climber
        action: WHEN_PRESSED
    -   button:
            org.usfirst.frc.team449.robot.oi.buttons.TriggerButton:
                overridingClimbButton
        command:
            org.usfirst.frc.team449.robot.subsystem.interfaces.binaryMotor.commands.TurnMotorOffWithRequires:
                '@id': overridingStopClimbCommand
                subsystem:
                    org.usfirst.frc.team449.robot.subsystem.complex.climber.ClimberCurrentLimited:
                        climber
        action: WHEN_RELEASED
    -   button:
            org.usfirst.frc.team449.robot.oi.buttons.TriggerButton:
                '@id': overridingPushGearButton
                throttle:
                    org.usfirst.frc.team449.robot.oi.throttles.ThrottleBasic:
                        '@id': overridingPushGearThrottle
                        stick:
                            org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
                                overridingGamepad
                        axis: 3
                triggerAt: 0.9
        command:
            org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.commands.SolenoidReverse:
                &openGearHandler
                '@id': overridingOpenGearHandlerCommand
                subsystem:
                    org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.SolenoidSimple:
                        gearHandler
        action: WHEN_PRESSED
    -   button:
            org.usfirst.frc.team449.robot.oi.buttons.TriggerButton:
                overridingPushGearButton
        command:
            org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.commands.SolenoidForward:
                '@id': overridingCloseGearHandlerCommand
                subsystem:
                    org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.SolenoidSimple:
                        gearHandler
        action: WHEN_RELEASED
    -   button:
            org.usfirst.frc.team449.robot.oi.buttons.TriggerButton:
                '@id': overridenClimbButton
                throttle:
                    org.usfirst.frc.team449.robot.oi.throttles.ThrottleBasic:
                        '@id': overridenClimbButtonThrottle
                        stick:
                            org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
                                overridenGamepad
                        axis: 2
                triggerAt: 0.9
        command:
            org.usfirst.frc.team449.robot.commands.multiInterface.RunMotorWhileConditonMet:
                '@id': overridenClimbCommand
                subsystem:
                    org.usfirst.frc.team449.robot.subsystem.complex.climber.ClimberCurrentLimited:
                        climber
        action: WHEN_PRESSED
    -   button:
            org.usfirst.frc.team449.robot.oi.buttons.TriggerButton:
                overridenClimbButton
        command:
            org.usfirst.frc.team449.robot.subsystem.interfaces.binaryMotor.commands.TurnMotorOffWithRequires:
                '@id': overridenStopClimbCommand
                subsystem:
                    org.usfirst.frc.team449.robot.subsystem.complex.climber.ClimberCurrentLimited:
                        climber
        action: WHEN_RELEASED
    -   button:
            org.usfirst.frc.team449.robot.oi.buttons.TriggerButton:
                '@id': overridenPushGearButton
                throttle:
                    org.usfirst.frc.team449.robot.oi.throttles.ThrottleBasic:
                        '@id': overridenPushGearThrottle
                        stick:
                            org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
                                overridenGamepad
                        axis: 3
                triggerAt: 0.9
        command:
            org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.commands.SolenoidReverse:
                <<: *openGearHandler
                '@id': overridenOpenGearHandlerCommand
        action: WHEN_PRESSED
    -   button:
            org.usfirst.frc.team449.robot.oi.buttons.TriggerButton:
                overridenPushGearButton
        command:
            org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.commands.SolenoidForward:
                '@id': overridenCloseGearHandlerCommand
                subsystem:
                    org.usfirst.frc.team449.robot.subsystem.interfaces.solenoid.SolenoidSimple:
                        gearHandler
        action: WHEN_RELEASED
updater:
    org.usfirst.frc.team449.robot.other.Updater:
        '@id': updater
        updatables:
            - org.usfirst.frc.team449.robot.drive.unidirectional.DriveTalonClusterShiftable:
                drive
            - org.usfirst.frc.team449.robot.subsystem.complex.climber.ClimberCurrentLimited:
                climber
            - org.usfirst.frc.team449.robot.oi.unidirectional.OIOutreach:
                oi
            - org.usfirst.frc.team449.robot.oi.throttles.ThrottleBasic:
                overridenPushGearThrottle
            - org.usfirst.frc.team449.robot.oi.throttles.ThrottleBasic:
                overridenClimbButtonThrottle
            - org.usfirst.frc.team449.robot.oi.throttles.ThrottleBasic:
                overridingPushGearThrottle
            - org.usfirst.frc.team449.robot.oi.throttles.ThrottleBasic:
                overridingClimbButtonThrottle